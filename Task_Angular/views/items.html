<div class="pull-right"><a class="btn btn-primary btn" ng-hide="newItemRow" ng-click="showNewItemRow()"><strong>Add New Item</strong></a>
<a class="btn btn-primary btn-success" ng-show="newItemRow" ng-click="createNewItem()"><strong>Submit</strong></a>
<a class="btn btn-primary btn-danger" ng-show="newItemRow" ng-click="hideNewItemRow()"><strong>Cancel</strong></a>
    </div>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="col-md-1"><h4>ID</h4></th>
            <th class="col-md-2"><h4>Description</h4></th>
            <th class="col-md-2"><h4>Price</h4></th>
            <th class="col-md-2"><h4>Store QTY</h4></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-show="newItemRow">
            <td>Auto ID</td>
            <td><input type="text" class="form-control col-md-2" id="newItemDescription" ng-model="newItem.description"></td>
            <td><input type="text" class="form-control col-md-2" id="newItemQuantity" ng-model="newItem.quantity"></td>
            <td><input type="text" class="form-control col-md-2" id="newItemPrice" ng-model="newItem.unitPrice"></td>
        </tr>
        <tr ng-repeat="item in items | orderBy: '+id'">
            <td class="col-md-1">{{item.id}}</td>
            <td class="col-md-2">{{item.description}}</td>
            <td class="col-md-2">{{item.unitPrice}}</td>
            <td class="col-md-2">{{item.quantity}}</td>
        </tr>
    </tbody>
</table>
