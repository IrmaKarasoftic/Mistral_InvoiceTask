<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Customer: </h2>
        </div><!--end modal header-->

        <div class="modal-body">
            <div class="row">
                    <h2>XYZ<br /><small>Edit customer information</small></h2>
                <div class="col-md-4">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <p>Customer Name: </p>
                        <input type="text" name="name" ng-model = "newCustomer.name" placeholder="Customer name" />
                        <p>Company Name: </p>
                        <input type="text" name="companyName" ng-model = "newCustomer.companyName" placeholder="Company name" />
                        <p>Street Address: </p>
                        <input type="text" name="streetAddress" ng-model = "newCustomer.streetAddress" placeholder="Street address" />
                        <p>City: </p>
                        <input type="text" name="city" ng-model = "newCustomer.city" placeholder="City" />
                        <p>Zip: </p>
                        <input type="text" name="zip" ng-model = "newCustomer.zipCode" placeholder="Zip code" />
                        <p>Phone/Fax: </p>
                        <input type="text" name="phoneNumber" ng-model = "newCustomer.phoneNumber" placeholder="Phone number" /><br>
                    </div>
                </div>
            </div>

        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createNewCustomer()">Save</button>

        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
