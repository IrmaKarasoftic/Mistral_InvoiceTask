<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Customer: {{requestedCustomer.name}}</h2>
        </div><!--end modal header-->

        <div class="modal-body" >
            <div class="row">
                <div class="col-md-4">
                    <h2>XYZ<br /><small>Edit customer information</small></h2>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <p>Customer ID: </p>
                        <input type="text" name="id" value="{{requestedCustomer.id}}" ng-model = "editCustomer.id" readonly />
                        <p>Customer Name: </p>
                        <input type="text" name="name" value="{{requestedCustomer.name}}" ng-model = "editCustomer.name" />
                        <p>Company Name: </p>
                        <input type="text" name="companyName" value="{{requestedCustomer.companyName}}" ng-model = "editCustomer.companyName" />
                        <p>Street Address: </p>
                        <input type="text" name="streetAddress" value="{{requestedCustomer.streetAddress}}" ng-model = "editCustomer.streetAddress"/>
                        <p>City: </p>
                        <input type="text" name="city" value="{{requestedCustomer.city}}" ng-model = "editCustomer.city"/>
                        <p>Zip: </p>
                        <input type="text" name="zip" value="{{requestedCustomer.zipCode}}" ng-model = "editCustomer.zipCode"/>
                        <p>Phone/Fax: </p>
                        <input type="text" name="phoneNumber" value="{{requestedCustomer.phoneNumber}}" ng-model = "editCustomer.phoneNumber" /><br>
                    </div>
                </div>
            </div>

            </div><!--end modal body-->
            <div class="modal-footer bg-info">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updateCustomer()">Save</button>
            </div><!--end modal footer-->
        </div><!--end modal content-->
    </div><!--end modal dialog-->
