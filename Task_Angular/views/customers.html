<div>
    <button class="box rotate" data-toggle="modal" data-target="#newCustomerModal">Add customer</button>
    <table class="table table-hover" align="right">
        <thead>
            <tr>
                <th class="col-md-1" style="text-align:center"><h4>ID</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>NAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>COMPANY NAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>STREET ADDRESS</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>CITY</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>PHONE NUMBER</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>ACTIONS</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td class="col-md-1" style="text-align:center">{{customer.id}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.name}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.companyName}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.streetAddress}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.city}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.phoneNumber}}</td>


                <td class="col-md-2" style="text-align:center">
                    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#editCustomerModal" ng-click="customerTransfer(customer)"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-default btn-sm" ng-click="removeCustomer()"><i class="fa fa-times"></i></button>

                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Invoice Modal -->
<div class="modal fade" id="editCustomerModal" role="dialog">
    <div ng-include="'views/modals/editCustomerModal.html'"></div>
</div><!--end modal-->

<div class="modal fade" id="newCustomerModal" role="dialog">
    <div ng-include="'views/modals/newCustomerModal.html'"></div>
</div><!--end modal-->
