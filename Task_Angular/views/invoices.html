<div>
    <div class="row">
        <div class="col-md-3 col-md-offset-9 vcenter">
        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#newInvoiceModal" ng-click="loadItemsAndCustomers()" style="height: 85px; font-size: 24px;">New Invoice</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-1"><h4>ID</h4></th>
                <th class="col-md-2"><h4>DATE</h4></th>
                <th class="col-md-2"><h4>CUSTOMER NAME</h4></th>
                <th class="col-md-2"><h4>STATUS</h4></th>
                <th class="col-md-2"><h4>ACTIONS</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="invoice in invoices" data-toggle="collapse" data-target="#invoiceItems" class="accordion-toggle">
                <td class="col-md-1">{{invoice.id}}</td>
                <td class="col-md-2">{{invoice.date | date: 'mediumDate'}}</td>
                <td class="col-md-2">{{invoice.customerName}}</td>
                <td class="col-md-2">{{invoice.status}}</td>
                <td class="col-md-2">
                    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#invoiceModal" ng-click="invoiceTransfer(invoice)"><i class="fa fa-eye"></i></button>
                    <!--<button class="btn btn-default btn-sm col-md-offset-1" data-toggle="modal" data-target="#invoiceModal" ng-click="invoiceTransfer(invoice)"><i class="fa fa-cog"></i></button>-->
                    <!--<button class="btn btn-default btn-sm col-md-offset-1" data-toggle="modal" data-target="#invoiceModal" ng-click="invoiceTransfer(invoice)"><i class="fa fa-times"></i></button>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Invoice Modal -->
<div class="modal fade" id="invoiceModal" role="dialog">
    <div ng-include="'views/modals/invoiceModal.html'"></div>
</div><!--end modal-->

<!-- New Invoice Modal -->
<div class="modal fade" id="newInvoiceModal" role="dialog">
    <div ng-include="'views/modals/newInvoiceModal.html'"></div>
</div><!--end modal-->
